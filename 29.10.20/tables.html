<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
    <style>
        table, td, th {
            border: 1px solid;
        }
        .box {
            width: 100px;
            height: 100px;
            color: yellowgreen;
            background: violet;
        }
    </style>
</head>
<body>
<!-- 
        table - таблица
    tr - страка (table row)
    td - ячейка (table data)
    th - заголовочная ячейка (table head)
    colspan - объединение ячеек
    rowspan - объединение вертикальных ячеек
-->

        <tr>

    </table></div>
    
</body>
</html>
